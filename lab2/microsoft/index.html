<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft - Official Home Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 15px 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo img {
            height: 30px;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: black;
            font-size: 16px;
            padding: 5px 10px;
        }
        .hero {
            background: url('https://cdn-dynmedia-1.microsoft.com/is/image/microsoftcorp/Hero-BG:VP4-1399x600') no-repeat center center/cover;
            height: 500px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .hero-content {
            max-width: 600px;
        }
        .hero h1 {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .hero button {
            background-color: #0067b8;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        .hero button:hover {
            background-color: #005a9e;
        }
        .footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft Logo">
        </div>
        <nav>
            <a href="#">Microsoft 365</a>
            <a href="#">Teams</a>
            <a href="#">Windows</a>
            <a href="#">Surface</a>
            <a href="#">Xbox</a>
            <a href="#">Support</a>
        </nav>
    </header>
    <section class="hero">
        <div class="hero-content">
            <h1>Surface Pro 9</h1>
            <p>Tablet versatility and laptop power â€” all in one ultra-portable device.</p>
            <button>Shop now</button>
        </div>
    </section>
    <footer class="footer">
        <p>&copy; 2025 Microsoft. All rights reserved.</p>
    </footer>
</body>
</html>
